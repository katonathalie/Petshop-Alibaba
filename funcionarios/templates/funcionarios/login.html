<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <title class="fontee">PetShop Alibabá</title>

    <link href = "{% static 'css/estilo.css' %}" rel = "stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
    <!-- Campo de Email e Senha -->
    <section class="container-fluid bg">
        <section class="row justify-content-center">
            <section class="col-12 col-sm-6 col-md-3">
                <form class="form-container" method="POST">
                    {% csrf_token %}
                    <h1 class="navbar-brand center">
                        <img src="{% static 'css/imagens/pet.png' %}" width="60" height="60" class="d-inline-block" alt="">
                        Petshop Alibabá
                    </h1>
                <div class="card-body card-space">

                    <div class="form-group">
                        <input type="email" class="form-control" id="exampleEmail" aria-describedby="emailHelp" placeholder="E-mail" required name="{{ form.username.name }}">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="exampleSenha" placeholder="Senha" required name="{{ form.password.name }}">
                    </div>
                        <ul class="text-center" style="font-size:12px; color: #C53F3F">
                          {% for error in form.non_field_errors %}
                            {{error}}
                          {% endfor %}
                        </ul>
                    <!-- Botão de Entrar e Cancelar -->
                    <div class="text-right">
                        <center><button type="submit" class="btn btn-outline-primary">Entrar</button></center>
                        <div class="text-center campos">
                            <a href="{% url 'password_reset' %}" title="">Esqueceu a senha?</a> <br />
                        </div>
                    </div>
                </div>
                </form>
            </section>
        </section>
    </section>
</body>
</html>
