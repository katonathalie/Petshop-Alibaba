<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Funcionários</title>
</head>
<body>
    <h3>Funcionários</h3>

    {% if messages %}
        {% for message in messages %}
            <div>
                <p style="color: green"><strong> {{ message }} </strong></p>
            </div>
        {% endfor %}
    {% endif %}

    {% for user in users %}
        <ul>
            <strong>
                <li>{{ user.name }}</li>
            </strong>

            E-mail: {{ user.email }}

            <button>
                <a href="{% url 'editar_funcionario' user.pk %}"> Editar </a>
            </button>

            <button>
                <a href="{% url 'apagar_funcionario' user.pk %}"> Apagar </a>
            </button>

        </ul>
    {% endfor %}


    <button>
        <a href="{% url 'home' %}">Voltar</a>
    </button>

    <button>
        <a href="{% url 'cadastrar_funcionario' %}">Cadastrar novo funcionário</a>
    </button>

</body>
</html>
