<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alterar Senha</title>
</head>

<body>

    <form method='POST'>
        {% csrf_token %}

        {% if success %}
            <p>A senha foi alterada com sucesso</p>
        {% endif %}

        <fieldset>
            {{ form.non_field_errors }}

            {% for field in form %}
                <div class="pure-control-group">
                    {{ field.label_tag }}
                    {{ field }}
                    {{ field.errors }}
                </div>
            {% endfor %}

            <div class="pure-controls">

                <button type="submit" class="pure-button pure-button-primary">Salvar</button>
                <a href="{% url 'home' %}">Voltar</a>
            </div>
        </fieldset>
    </form>

</body>
</html>
